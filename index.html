<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="hero">
           <div class="registration">
               <form class="registration-form">
                   <span class="top-line"></span>
                   <label for="name" class="name-item">Имя:</label>
                   <input type="text" class="name-item-desc" id="name" placeholder="Имя...">
                   <label for="email" class="name-item">Email:</label>
                   <input type="text" class="name-item-desc" id="email" placeholder="Email...">
                   <label for="password" class="name-item">Пароль:</label>
                   <input type="text" class="name-item-desc" id="password" placeholder="Пароль...">
                   <div class="registration-genus">
                       <h3 class="chek">Пол:</h3>
                       <input type="radio" class="radio-chek"  name="gen" id="woman">
                       <label for="woman" class="genus-title">Женский</label>
                       <input type="radio" class="radio-chek"name="gen" id="man">
                       <label for="man" class="genus-title">Мужской</label>
                   </div>
                       <div class="registration-city">
                           <h3 class="chek">Город:</h3>
                           <input type="radio" class="city-chek" name="Emirates" id="dubai">
                           <label for="dubai" class="city-link">Dubai</label>
                           <input type="radio" class="city-chek" name="Emirates"  id="abu-dhabi">
                           <label for="abu-dhabi" class="city-link">Abu Dhabi</label>
                       </div>
                   <button class="btn">Отправить</button>
               </form>
           </div>
</section>
</body>
</html>
